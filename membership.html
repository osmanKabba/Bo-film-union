<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership - Bo Film Union</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <header>
        <div class="logo">
            <img src="images/BoFilmUnion.jpg" alt="BoFilmUnion Logo" class="left-logo">
            <h1>Join the Bo Film Union</h1>
            <img src="images/BoFilmUnion.jpg" alt="BoFilmUnion Logo" class="right-logo">
          </div>
        
    </header>

    <form>
        <fieldset>
            <legend>Membership Form</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required><br><br>

            <label for="filmmaker">Are you a filmmaker?</label>
            <input type="checkbox" id="filmmaker" name="filmmaker"><br><br>

            <label for="bio">Tell us about yourself:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

            <button type="submit"><span>Submit</span></button>
        </fieldset>
    </form>

    <footer>
        <p>&copy; 2024 Bo Film Union. All rights reserved.</p>
        <p>Contact us: <a href="osmankabbah@gmail.com"><span>osmankabbah@gmail.com</span></a></p>
    </footer>
</body>
</html>
